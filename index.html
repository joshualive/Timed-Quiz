<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/shn3tym.css">
    <meta name="description" content="JS Timed Quiz" />
    <title>JS Timed Quiz</title>
</head>
<body>
    <!-- Begin Main -->
    <main>
        <div class="container">
            <p id="countdown" class="hide">2:00</p>
            <div id="instructions">
                <h1>JavaScript Timed Quiz</h1>
                <p>You have two minutes to complete the quiz. For each wrong answer, 10 seconds is deducted from your time. Your final time can be recorded at the end of the quiz. Good luck!</p>
            </div>
            <div id ="question-container" class="hide">
                <div id="question">Question Text</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
            <div class ="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
        </div>
    </main>


<script src="script.js"></script>
</body>
</html>
